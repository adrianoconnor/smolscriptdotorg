<li>
    {% if page.selected_nav_item == include.title %}
    <a href="{{ include.url }}" class="block py-2 px-4 pb-1 text-white bg-blue-700 underline rounded md:bg-blue-100 md:text-blue-700" aria-current="page">{{ include.title }}</a>
    {% else %}
    <a href="{{ include.url }}" class="block py-2 px-4 text-slate-700 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700">{{ include.title }}</a>
    {% endif %}
</li>
