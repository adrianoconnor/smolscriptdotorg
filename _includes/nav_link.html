<li>
    {% if page.selected_nav_item == include.title %}
    <a href="{{ include.url }}" class="block py-2 px-4 pb-1 text-white bg-blue-700 dark:bg-cyan-800 underline rounded md:bg-blue-100 dark:md:bg-slate-600 md:text-blue-700 dark:md:text-slate-300" aria-current="page">{{ include.title }}</a>
    {% else %}
    <a href="{{ include.url }}" class="block py-2 px-4 text-slate-700 dark:text-slate-400 hover:bg-gray-100 dark:hover:bg-slate-800 rounded md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:md:hover:text-slate-100">{{ include.title }}</a>
    {% endif %}
</li>
